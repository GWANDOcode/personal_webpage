<!DOCTYPE html>
<html lang="ger">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ALTERNATIV</title>
        <link rel="stylesheet" href="./alternativ_styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <header>
            <a href="../../../index.html"><img src="../../../images/Icon.png" alt="Icon"></a>
        </header>
        
        <!-- CONTAINER FOR MAIN CONTENT -->
        <div class="container">
            <div class="content">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./images/Alternativ_1.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_2.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_3.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_4.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_5.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_6.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_7.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_8.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_9.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_10.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_11.jpg" alt="">
                    </div>

                    <div class="swiper-slide">
                        <img src="./images/Alternativ_12.jpg" alt="">
                    </div>
                    
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                  </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="./alternativ.js"></script>
    </body>
</html>
